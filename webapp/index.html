<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover">
  <title>PrizeMe — Участник</title>

  <script src="https://telegram.org/js/telegram-web-app.js"></script>

  <!-- Lottie Web: для JSON-анимаций на страницах "В разработке" -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bodymovin/5.12.2/lottie.min.js"></script>

  <!-- Roboto 400 / 500 -->
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap');
  </style>

  <!-- CSS-АРХИТЕКТУРА -->
  <link rel="stylesheet" href="/miniapp-static/shared/styles/reset.css?v=ARCH-1"/>
  <link rel="stylesheet" href="/miniapp-static/shared/styles/variables.css?v=ARCH-1"/>
  <link rel="stylesheet" href="/miniapp-static/shared/styles/spa-background.css?v=ARCH-1"/>
  <link rel="stylesheet" href="/miniapp-static/shared/styles/base.css?v=ARCH-1"/>
  
  <!-- Layouts -->
  <link rel="stylesheet" href="/miniapp-static/shared/styles/layouts/header.css?v=ARCH-1"/>
  <link rel="stylesheet" href="/miniapp-static/shared/styles/layouts/container.css?v=ARCH-1"/>
  <link rel="stylesheet" href="/miniapp-static/shared/styles/layouts/navbar.css?v=ARCH-1"/>
  
  <!-- Components -->
  <link rel="stylesheet" href="/miniapp-static/shared/styles/components/buttons.css?v=ARCH-1"/>
  <link rel="stylesheet" href="/miniapp-static/shared/styles/components/cards.css?v=ARCH-1"/>
  <link rel="stylesheet" href="/miniapp-static/shared/styles/components/giveaway-card.css?v=ARCH-1"/>
  <link rel="stylesheet" href="/miniapp-static/shared/styles/components/mode-switcher.css?v=ARCH-1"/>

  <!-- Pages -->
  <link rel="stylesheet" href="/miniapp-static/shared/styles/pages/participant/home.css?v=ARCH-1"/>
  <link rel="stylesheet" href="/miniapp-static/shared/styles/pages/participant/profile.css?v=ARCH-1"/>
  <link rel="stylesheet" href="/miniapp-static/shared/styles/pages/participant/tasks.css?v=ARCH-1"/>
  <link rel="stylesheet" href="/miniapp-static/shared/styles/pages/participant/giveaways.css?v=ARCH-1"/>
  <link rel="stylesheet" href="/miniapp-static/shared/styles/pages/participant/giveaway_card_participant.css?v=ARCH-1"/>
  <link rel="stylesheet" href="/miniapp-static/shared/styles/pages/creator/home.css?v=ARCH-1"/>
  <link rel="stylesheet" href="/miniapp-static/shared/styles/pages/creator/services.css?v=ARCH-1"/>
  <link rel="stylesheet" href="/miniapp-static/shared/styles/pages/creator/top-checkout-services.css?v=ARCH-1"/>
  <script>
    // Сбрасываем кеш JS модулей при каждом деплое
    window.__APP_VERSION__ = 'v' + Date.now();
  </script>
  <link rel="stylesheet" href="/miniapp-static/shared/styles/pages/creator/giveaways.css?v=ARCH-1"/>
  <link rel="stylesheet" href="/miniapp-static/shared/styles/pages/creator/giveaway_card_creator.css?v=ARCH-1"/>
  
</head>
<body class="home-page">
  <div class="wrap">
    <!-- Верхний блок: аватарка + переключатель в одной линии -->
    <div class="top-header">
      <!-- Переключалка режимов -->
      <div class="mode-switcher-container">
        <div class="mode-switcher">
          <button class="mode-btn active" data-mode="participant" onclick="switchMode('participant')">
            <span class="mode-text">Участник</span>
          </button>
          <button class="mode-btn" data-mode="creator" onclick="switchMode('creator')">
            <span class="mode-text">Создатель</span>
          </button>
        </div>
      </div>
    </div>

    <!-- Основной контент, всё наполняется через JS -->
    <main class="main-content" id="main-content"></main>


    <!-- Навигационный бар -->
    <nav class="bottom-nav">
      <div class="nav-item" data-page="home">
        <div class="nav-active-bg"></div>
        <img class="nav-icon" src="/miniapp-static/assets/icons/home-icon.svg" alt="">
        <span class="nav-label">Главная</span>
      </div>

      <div class="nav-item" data-page="tasks">
        <div class="nav-active-bg"></div>
        <img class="nav-icon" src="/miniapp-static/assets/icons/tasks-icon.svg" alt="">
        <span class="nav-label">Задания</span>
      </div>

      <div class="nav-item" data-page="giveaways">
        <div class="nav-active-bg"></div>
        <img class="nav-icon" src="/miniapp-static/assets/icons/giveaway-icon.svg" alt="">
        <span class="nav-label">Розыгрыши</span>
      </div>

      <div class="nav-item nav-profile" data-page="profile">
        <div class="nav-active-bg"></div>

        <div class="nav-avatar">
          <img id="nav-profile-avatar"
              src="/miniapp-static/assets/icons/profile-icon.svg"
              alt="avatar">
        </div>
        
        <span class="nav-label">Профиль</span>
      </div>
    </nav>
  </div>

  <script src="/miniapp-static/app.js?v=MULTI-PAGE-V2"></script>
  <script type="module" src="/miniapp-static/main.js?v=MULTI-PAGE-V2"></script>
</body>
</html>
