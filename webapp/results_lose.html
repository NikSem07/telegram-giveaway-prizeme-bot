<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>PrizeMe — Результаты (не в этот раз)</title>

  <!-- Прелоад картинки -->
  <link
    rel="preload"
    as="image"
    href="/miniapp-static/assets/images/lose-ticket-image.webp"
    type="image/webp"
  />

  <script src="https://telegram.org/js/telegram-web-app.js"></script>

  <!-- БАЗОВЫЕ СТИЛИ (не работает, удалил файл, так как он не нужен) -->
  <link rel="stylesheet" href="/miniapp-static/styles.css?v=MULTI-PAGE-V1"/>

  <!-- СТИЛИ ЭКРАНА RESULTS LOSE -->
  <link rel="stylesheet" href="/miniapp-static/results_lose.css?v=V1"/>

  <!-- Базовые стили приложения -->
  <link rel="stylesheet" href="/miniapp-static/standalone.css?v=FS-1" />

  <script src="/miniapp-static/standalone.js?v=FS-2"></script>

</head>

<body>
  <div class="wrap">
    <section id="screen-results-lose">

      <!-- Картинка -->
      <div class="success-image">
        <img
          src="/miniapp-static/assets/images/lose-ticket-image.webp"
          alt="Не в этот раз"
          onerror="console.log('Failed to load lose image')"
        />
      </div>

      <!-- Основной заголовок -->
      <div class="main-text-push">
        <h1>Не в этот раз</h1>
      </div>

      <!-- Блок с текстом и названием розыгрыша -->
      <div class="text-push">
        <p class="win-text-line1">
          К сожалению, ваш билет не был выбран как выигравший в розыгрыше
        </p>
        <p
          class="win-text-line2"
          id="results-lose-giveaway-title"
        >
          <!-- сюда подставляем название розыгрыша -->
        </p>
      </div>

      <!-- НИЖНИЙ БЛОК "Победители" -->
      <div class="bottom-section">
        <div class="organizers-block winners-block">
          <h3>Победители</h3>
          <div class="channels-list" id="winners-list">
            <!-- Карточки победителей появятся из app.js -->
          </div>
        </div>

        <!-- Кнопка перехода в приложение -->
        <div class="app-button-container">
          <button class="app-button app-button-light" onclick="goToAppFromResultsLose()">
            <span>В приложение</span>
            <div class="button-icon button-icon-light">
              <span class="button-icon-inner button-icon-inner-light">
                <img
                  src="/miniapp-static/assets/icons/arrow-icon.svg"
                  alt="Стрелка"
                  onerror="console.log('Failed to load arrow icon')"
                />
              </span>
            </div>
          </button>
        </div>
      </div>

    </section>
  </div>

  <script src="/miniapp-static/app.js?v=MULTI-PAGE-V1"></script>
  <script>
    // Настраиваем красную шапку Telegram под градиент
    document.addEventListener('DOMContentLoaded', function () {
      if (window.Telegram && Telegram.WebApp) {
        Telegram.WebApp.expand();

        if (Telegram.WebApp.setHeaderColor) {
          Telegram.WebApp.setHeaderColor('#C80815');
        }
        if (Telegram.WebApp.setBackgroundColor) {
          Telegram.WebApp.setBackgroundColor('#C80815');
        }
      }

      const headerSelectors = [
        '.tg-head', '.WebAppHeader', '.tg-header',
        '[class*="header"]', '[class*="Header"]',
        '[class*="head"]', '[class*="Head"]'
      ];

      headerSelectors.forEach(selector => {
        document.querySelectorAll(selector).forEach(el => {
          el.style.backgroundColor = '#C80815';
          el.style.background = '#C80815';
        });
      });
    });

    // Локальный хелпер для кнопки
    function goToAppFromResultsLose() {
      window.location.href = '/miniapp/index';
    }
  </script>
</body>
</html>
