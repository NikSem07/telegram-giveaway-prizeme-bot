<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>PrizeMe — Загрузка</title>

  <script src="https://telegram.org/js/telegram-web-app.js"></script>

  <!-- Базовые стили приложения (не работают, так как удалили styles.css) -->
  <link rel="stylesheet" href="/miniapp-static/styles.css?v=MULTI-PAGE-V1"/>

  <!-- Стили только для экрана загрузки -->
  <link rel="stylesheet" href="/miniapp-static/loading.css?v=V1"/>
  
  <!-- Базовые стили приложения -->
  <link rel="stylesheet" href="/miniapp-static/standalone.css?v=FS-1" />

  <style>
    /* Цвет шапки = цвет бэкграунда */
    html, body {
      background: #0f1115 !important;
    }
    .tg-head,
    .WebAppHeader,
    .tg-header,
    [class*="header"],
    [class*="Header"] {
      background: #0f1115 !important;
    }
  </style>
</head>
<body class="loading-page">
  <div class="wrap loading-wrap">
    <section id="screen-loading">
      <div class="loading-content">
        <!-- Картинка вместо анимации -->
        <div class="loading-image">
          <img
            src="/miniapp-static/assets/images/locked-gift.webp"
            alt="Подарок"
          />
        </div>

        <!-- Текст в одну строку -->
        <div class="loading-title">
          Смотрим, что в коробке
        </div>
      </div>
    </section>
  </div>

  <script src="/miniapp-static/app.js?v=MULTI-PAGE-V1"></script>
  <script>
    // Цвет шапки через Telegram API (на случай, если CSS не везде срабатывает)
    document.addEventListener('DOMContentLoaded', function () {
      if (window.Telegram && Telegram.WebApp && Telegram.WebApp.setHeaderColor) {
        Telegram.WebApp.setHeaderColor('#0f1115');
      }
    });
  </script>
</body>
</html>
